    <!-- âœ¨ CLEAN SCROLLBAR + REMOVE WHITE GUTTER + KEEP FULLSCREEN -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
      }

      /* Allow your custom scrollbars from component styles to work */
      html {
        overflow-x: hidden;
        overflow-y: auto;
        background: black; /* prevents white flashes/gutters */
      }

      body {
        background: black;
      }

      /* Make scrollbar blend (no ugly white strip) */
      ::-webkit-scrollbar-track {
        background: black;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-thumb {
        background: rgb(120,120,120);
        border-radius: 10px;
      }
    </style>
