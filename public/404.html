<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>

    <!-- Redirect all 404s back to index.html so React Router can handle the route -->
    <meta http-equiv="refresh" content="0; URL=./index.html" />
    
    <script>
      // Fallback JS redirect (works when meta-refresh doesn't)
      window.location.href = "./index.html";
    </script>
  </head>

  <body>
    <p>Redirecting…</p>
  </body>
</html>
