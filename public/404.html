<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script>
      (function () {
        // current URL path
        var path = window.location.pathname;

        // if path already starts with /portfolio, do NOT add anything
        if (!path.startsWith("/portfolio")) {
          path = "/portfolio" + path;
        }

        // Clean up duplicated slashes (///// → /)
        path = path.replace(/\/+/g, "/");

        window.location.replace(path);
      })();
    </script>
  </head>

  <body>
    <h1 style="color:white; background:black; text-align:center; padding:40px;">
      Redirecting…
    </h1>
  </body>
</html>
