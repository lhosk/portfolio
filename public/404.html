<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>

    <script>
      (function () {
        // Full original URL
        var full = window.location.pathname + window.location.search + window.location.hash;

        // Remove the base (/portfolio) if it's already included
        full = full.replace(/^\/portfolio/, "");

        // Build redirect URL:
        // /portfolio/#/the/rest/of/the/path
        // (React Router will read hash part automatically)
        var redirect = "/portfolio/#" + full;

        // Remove double slashes
        redirect = redirect.replace(/\/+/g, "/");

        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
