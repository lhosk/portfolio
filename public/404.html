<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="0; URL=/portfolio/" />

    <script>
      // Full SPA redirect for GitHub Pages
      (function () {
        var redirectTo = "/portfolio/" + window.location.pathname.replace("/portfolio", "") + window.location.search + window.location.hash;

        // Remove double slashes
        redirectTo = redirectTo.replace(/\/+/g, "/");

        window.location.replace(redirectTo);
      })();
    </script>
  </head>
  <body></body>
</html>
