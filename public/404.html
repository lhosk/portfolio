<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>

    <!-- GitHub Pages SPA redirect -->
    <script>
      // Get the current path excluding the repo name
      var redirect = window.location.pathname.replace("/portfolio/", "");

      // Rewrite the URL to use client-side routing
      var newUrl = "/portfolio/?" + redirect;

      window.location.replace(newUrl);
    </script>
  </head>

  <body>
    <p>Redirecting…</p>
  </body>
</html>
